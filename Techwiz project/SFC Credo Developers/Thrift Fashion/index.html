<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/welcome.css">
</head>
<body class="body1 d-flex justify-content-center align-items-center text-center my-0">
    <div class="container-fluid my-5">
        <div class="row">
            <div class="col-12 mx-auto">
                <div class="row">
                    <div class="col-8 mx-auto">
                       <div id="form">
                        <form  action="" class="shadow p-5" id="myform">
                            <h1 class="text text-center">Welcome</h1>
                            <div class="mb-3">
                                <input type="text" class="effect-1 w-50" id="name" required placeholder="Enter Username">
                                <span class="focus-border w-50"></span>
                            </div>
                            <div class="mb-3">
                              <a href="home.html" style="text-decoration:none;"> <div class="btn-dark w-50 mx-auto" >Login</div></a>
                            </div>
                        </form>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        var form =document.getElementById("myform");

        form.addEventListener("submit", function(){
            var name=document.querySelector("#name")

            localStorage.setItem("username",name.value);
        });

        
    </script>
</body>
</html>
